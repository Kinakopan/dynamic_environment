<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Environment app</title>

  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/hazel.css">
  <link rel="stylesheet" href="css/minyoung.css">
  <link rel="stylesheet" href="css/verna.css">
  <link rel="stylesheet" href="css/mio.css">

  <script src="comps/icon_top.js"></script>
  <script src="comps/icon_scroll.js"></script>
  <script src="comps/icon_points.js"></script>
  <script src="comps/icon_clickable.js"></script>
  <script src="comps/text_paragraph.js"></script>
  <script src="comps/icon_button.js"></script>
  <script src="comps/the_title.js"></script>
  <script src="comps/smoke.js"></script>
  <script src="comps/human.js"></script>
  <script src="comps/barn.js"></script>

</head>

<body>

  <div class="contentsWrap">

    <the-top id="top">
    </the-top>

    <the-scroll class="scroll">
    </the-scroll>

    <!-- Start of section 1 -->
    <div id="section1" class="section">

      <the-title
          head_text="Air Pollution"
          text_color="#DCE8FF"
          text_size="20px"
        ></the-title>

      <the-barn></the-barn>

      <the-smoke id="smoke"></the-smoke>

      <the-human id="human"></the-human>

    </div>

    <div class="humanParaBox">
      <the-paragraph
        class="humanPara"
        style="display: none;"
        para_span1="Factory farms "
        para_p1="kills "
        para_span2="17,900 "
        para_p2="U.S. death annually"
      ></the-paragraph>

      <button
        class="continueBtn"
        style="display: none;"
      >continue
      </button>
    </div>

    <!-- End of section 1 -->

    <!-- Start of section 2 -->
    <div id="section2" class="section">

      <!-- Earth part -->

      <the-title class="title2_1"
          head_text="Over producing"
          text_color="#DCE8FF"
          text_size="20px"
        ></the-title>

      <the-button
        class="button1"
        button_text="next"
        id="earth"
        trigger="earth"
      ></the-button>

      <the-clickable
        onclick="this.imgShow2_1()"
        class="clickable clickable_earth"
        icon_image="./img/icon/earth.gif"
        icon_alt="earth"
        section="2"
        trigger="earth"
      ></the-clickable>

      <div class="box2_1" id="points2_1">
        <the-points class="hidden"
        icon_image="./img/icon/sun.png"
        ></the-points>

        <the-points class="hidden"
        icon_image="./img/icon/water.png"
        ></the-points>

        <the-points class="hidden"
        icon_image="./img/icon/tree.png"
        ></the-points>
      </div>

      <div class="parashow2_1">
        <the-paragraph
        class="hidden"
        para_span1="20% "
        para_p1="of the population consumes "	para_p="of the population consumes "
        para_span2="80% "	para_span="80% "
        para_p2="of natural resource"
        ></the-paragraph>
      </div>

      <!-- Airplan part -->
      <the-title class="title2_2"
        head_text="Food Miles"
        text_color="#DCE8FF"
        text_size="20px"
      ></the-title>

      <the-button
        class="button2"
        button_text="next"
        id="airplane"
        trigger="airplane"
      ></the-button>

      <the-clickable
        onclick="this.imgShow2_2()"
        class="clickable clickable_airplane"
        icon_image="./img/icon/airplane.gif"
        icon_alt="airplane"
        icon_margin="0 0 0 auto"
        trigger="airplane"
      ></the-clickable>

      <div class="box2_2" id="points2_2">

        <the-points class="hidden"
        icon_image="./img/icon/apple.png"
        ></the-points>

        <the-points class="hidden"
        icon_image="./img/icon/avocado.png"
        ></the-points>

        <the-points class="hidden"
        icon_image="./img/icon/meat.png"
        ></the-points>
      </div>

      <div class="parashow2_2">
        <the-paragraph
        class="hidden"
        para_span1="30% "
        para_p1="of food consumed in Canada are imported, resulting in food miles of over "
        para_span2="61 billion "
        para_p2="tonnes km"
        ></the-paragraph>
      </div>

    </div>
    <!-- End of section 2 -->

    <!-- Start of section 3 -->
    <div id="section3" class="section">

      <the-title class="title2_2"
        head_text="Cow Farts"
        text_color="#DCE8FF"
        text_size="20px"
      ></the-title>

      <the-button
        class="button5"
        button_text="next"
        id="cow"
        trigger="cow"
      ></the-button>

      <the-clickable
        onclick="this.imgShow3_1()"
        class="clickable clickable_cow"
        icon_image="./img/icon/cow.png"
        icon_alt="cow"
        trigger="cow"
      ></the-clickable>

      <div class="box3_1">
        <the-points
          class="hidden"
          icon_image="./img/icon/methane.png"
        ></the-points>

        <the-points
          class="hidden"
          icon_image="./img/icon/layer.png"
        ></the-points>

        <the-points
          class="hidden"
          icon_image="./img/icon/goat.png"
        ></the-points>
      </div>

      <div class="parashow3_1">
        <the-paragraph class="hidden"
          para_span1=""
          para_p1="Ruminants produce "
          para_span2="34 times "
          para_p2="the global warming potential of carbon dioxide."
        ></the-paragraph>
      </div>





      <!-- <div class="cow-fart">
        <img class="cow" src="/img/icon/cow-fart.png" alt="cow and it's fart">
      </div> -->
      <the-title class="title2_2"
        head_text="Unsorted Garbage"
        text_color="#DCE8FF"
        text_size="20px"
      ></the-title>
      
      <the-button
        class="button3"
        button_text="next"
        id="waste"
        trigger="waste"
      ></the-button>


      <the-clickable class="clickable clickable_waste"
        onclick="this.imgShow3_2()"
        icon_image="./img/icon/paper-waste.png"
        icon_alt="paper waste"
        icon_margin="0 0 0 0 auto"
        trigger="waste"
      ></the-clickable>

      <div class="parashow3_2">
        <the-paragraph class="hidden"
          para_span1="1 ton "
          para_p1="recyle paper saves "
          para_span2="17 trees"
        ></the-paragraph>
      </div>


        <div id="recycle-bin" class="paper-waste">
          <img src="./img/icon/recycle-bin.png" alt="Recyle-bin" style="width: 100%;">
        </div>


        <div id="forest">
          <img class="trees" src="img/icon/forest.png" alt="a bunch of trees">
        </div>


    </div>

    <!-- End of section 3 -->

    <!-- Start of section 4 -->
    <div id="section4" class="section">


      <div class="first afterClick">
        <the-title
          head_text="Over producing"
          text_color="#DCE8FF"
          text_size="20px"
        ></the-title>
      </div>

      <div class="box4_1">
        <the-points
        class="hidden"
        icon_image="./img/icon/chimney.png"
        ></the-points>

        <the-points
        class="hidden"
        icon_image="./img/icon/tractors 1.png"
        ></the-points>

        <the-points
        class="hidden"
        icon_image="./img/icon/fashion 1.png"
        ></the-points>
      </div>


      <div class="second afterClick">

        <the-paragraph class="para4_1"
        para_span1="Destroys"
        para_p1="wild animal's habitats"
        para_span2="Collapse"
        para_p2="ecosystems"
        ></the-paragraph>

      </div>



      <the-button
      class="button4"
      button_text="next"
      id="bear"
      trigger="bear"
     ></the-button>

      <the-clickable
      onclick="this.imgShow4_1()"
      class="clickable clickable_bear"
      icon_image="./img/icon/bear.png"
      icon_alt="bears"
      trigger="bear"
      ></the-clickable>


      <div class="last afterClick">

        <div class="fishBox">
          <img class="fish" src="./img/icon/dead-fish.png" alt="dead-fish">
          <img class="fish1" src="./img/icon/dead-fish.png" alt="dead-fish">
          <img class="fish2" src="./img/icon/dead-fish.png" alt="dead-fish">
        </div>

        <!-- <the-paragraph class="para4_2"
        para_span="Collapse"
        para_p="ecosystems"
        ></the-paragraph> -->

      </div>



    </div>

    <!-- end of section4  -->
</body>
</html>
