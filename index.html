<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Environment app</title>

  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/hazel.css">
  <link rel="stylesheet" href="css/minyoung.css">
  <link rel="stylesheet" href="css/verna.css">
  <link rel="stylesheet" href="css/mio.css">

  <script src="comps/icon_top.js"></script>
  <script src="comps/icon_scroll.js"></script>
  <script src="comps/icon_points.js"></script>
  <script src="comps/icon_clickable.js"></script>
  <script src="comps/text_paragraph.js"></script>
  <script src="comps/icon_button.js"></script>
  <script src="comps/the_title.js"></script>
  <script src="comps/smoke.js"></script>
  <script src="comps/human.js"></script>
  <script src="comps/barn.js"></script>

</head>

<body>

  <div class="contentsWrap">

    <the-top id="top">
    </the-top>

    <the-scroll class="scroll">
    </the-scroll>

    <!-- Start of section 1 -->
    <div id="section1" class="section">

      <the-title
          head_text="Air Pollution"
          text_color="#DCE8FF"
          text_size="20px"
        ></the-title>

      <the-barn></the-barn>

      <the-smoke id="smoke"></the-smoke>

      <the-human id="human"></the-human>

    </div>

    <div class="humanParaBox">
      <the-paragraph
        class="humanPara"
        style="display: none;"
        para_span="Factory "
        para_p="farms kills "
        para_span="17,900 "
        para_p="U.S. death annually"
      ></the-paragraph>

      <button
        class="continueBtn"
        style="display: none;"
      >continue
      </button>
    </div>

    <!-- End of section 1 -->

    <!-- Start of section 2 -->
    <div id="section2" class="section">

      <!-- Earth part -->
      <the-title
          head_text="Over producing"
          text_color="#DCE8FF"
          text_size="20px"
        ></the-title>

      <the-button
        class="button1"
        button_text="next"
        id="earth"
        trigger="earth"
      ></the-button>

      <the-clickable onclick="this.imgShow2_1()"
        class="clickable clickable_earth"
        icon_image="./img/icon/earth.gif"
        icon_alt="earth"
        section="2"
        trigger="earth"
      ></the-clickable>

      <!-- head_text="20% of the population consumes 80% of natural resources" -->

      <!-- Order‘s attribute below may not correct -->
      <the-paragraph class="para2_1"
        head_text="20% of the population consumes 80% of natural resource"
        <!-- para_span="20% "
        para_p="of the population consumes "
        para_span="80% "
        para_p="of natural resource" -->
      ></the-paragraph>

      <div class="box2_1" id="points2_1">
        <the-points
        icon_image="./img/icon/sun.png"
        ></the-points>

        <the-points
        icon_image="./img/icon/water.png"
        ></the-points>

        <the-points
        icon_image="./img/icon/tree.png"
        ></the-points>
      </div>

      <!-- Airplan part -->
      <the-title
        head_text="Food Miles"
        text_color="#DCE8FF"
        text_size="20px"
      ></the-title>

      <the-button
        class="button2"
        button_text="next"
        id="airplane"
        trigger="airplane"
      ></the-button>

      <the-clickable onclick="this.imgShow2_2()"
        class="clickable clickable_airplane"
        icon_image="./img/icon/airplane.gif"
        icon_alt="airplane"
        icon_margin="0 0 0 auto"
        trigger="airplane"
      ></the-clickable>

      <div class="box2_2" id="points2_2">
        <the-points
        icon_image="./img/icon/apple.png"
        ></the-points>

        <the-points
        icon_image="./img/icon/avocado.png"
        ></the-points>

        <the-points
        icon_image="./img/icon/meat.png"
        ></the-points>
      </div>

      <!-- Order‘s attribute below may not correct -->
      <the-paragraph class="para2_2"
        head_text="30% of food consumed in Canada are imported, resulting in food miles of over 61 billion tonnes km"
      ></the-paragraph>




    </div>
    <!-- End of section 2 -->

    <!-- Start of section 3 -->
    <div id="section3" class="section">

      <div class="box3_1">

        <the-points
        icon_image="./img/icon/methane.png"
        ></the-points>

        <the-points
        icon_image="./img/icon/layer.png"
        ></the-points>

        <the-points
        icon_image="./img/icon/goat.png"
        ></the-points>
      </div>

        <div class="cow-fart">
        <img class="cow" src="/img/icon/cow-fart.png" alt="cow and it's fart">
      </div>


      <the-clickable class="clickable clickable_waste"
        onclick="this.paperWasteAnimationCallback()"
        icon_image="./img/icon/paper-waste.png"
        icon_alt="paper waste"
        icon_margin="0 0 0 0 auto"
      ></the-clickable>

      <div id="recycle-bin" class="paper-waste">
        <img src="./img/icon/recycle-bin.png" alt="Recyle-bin" style="width: 100%;">
      </div>
      <div id="forest">
        <img class="trees" src="img/icon/forest.png" alt="a bunch of trees">
      </div>

      <div id="Third">
        <the-paragraph class="para3_1"
        head_text="1 ton recycle paper saves 17 trees"
        ></the-paragraph>

        </div>

    </div>

    <!-- End of section 3 -->

    <!-- Start of section 4 -->
    <div id="section4" class="section">


      <div class="last afterClick">
        <the-title
          head_text="Over producing"
          text_color="#DCE8FF"
          text_size="20px"
        ></the-title>

        <div class="box4_1">
          <the-points
          icon_image="./img/icon/chimney.png"
          ></the-points>

          <the-points
          icon_image="./img/icon/tractors 1.png"
          ></the-points>

          <the-points
          icon_image="./img/icon/fashion 1.png"
          ></the-points>
        </div>
      </div>


      <div class="second afterClick">
      <the-paragraph class="para4_1"
      head_text="Destroys their habitats"
      ></the-paragraph>
    </div>

      <the-button
      class="button4"
      button_text="next"
      id="bear"
      trigger="bear"
      ></the-button>

      <the-clickable
      class="clickable clickable_bear"
      icon_image="./img/icon/bear.png"
      trigger="bear"
      ></the-clickable>

        <div class="first afterClick">

          <div class="fishBox">
          <img class="fish" src="./img/icon/dead-fish.png" alt="dead-fish">
          <img class="fish1" src="./img/icon/dead-fish.png" alt="dead-fish">
          <img class="fish2" src="./img/icon/dead-fish.png" alt="dead-fish">
          </div>
          <the-paragraph class="para4_2"
          order="1"
          head_text="Collapse ecosystems"
          ></the-paragraph>

        </div>



    </div>

    <!-- end of section4  -->
</body>
</html>
