<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Environment app</title>

  <link rel="stylesheet" href="css/common.css">

  <script src="comps/icon_top.js"></script>

<body>
  <div id="HazelSection" class="section">

    <the-clickable

    <img src="./img/icon/dark-cloud.png" class="dark-cloud1">
    <img src="./img/icon/dark-cloud.png" class="dark-cloud2">
    <img src="./img/icon/dark-cloud.png" class="dark-cloud3">

    <the-small-button

    <the-image
    icon_image="./img/icon/knife.png"

    <img src="./img/icon/blooding.png" class="blooding blodding1">

    <img src="./img/icon/blooding.png" class="blooding blodding5">

    <the-paragraph
    head_text="Factory farms kills 17,900 U.S. death annually "
    ></the-paragraph>

    <the-small-button
    button_text="Continue"
    ></the-small-button>

    <the-clickable
    icon_image="./img/icon/farm-cow.png"
    class="farm-cow"></the-clickable>

    <img src="./img/icon/farm-cow.png" class="farm-cow1">
    <img src="./img/icon/farm-cow.png" class="farm-cow2">
    <img src="./img/icon/farm-cow.png" class="farm-cow3">

    <the-paragraph
    head_text="Animal agriculture responsible for 80% of deaths. "
    ></the-paragraph>

    <the-small-button
    button_text="Continue"
    ></the-small-button>

  <div id="MioSection" class="section">

  </div>

  <div id="VernaSection" class="section">

  </div>

  <div id="MinyoungSection" class="section">

  </div>


  <the-title
    head_text="title title"
    text_color="red"
    text_size="25px"
  ></the-title>



  <the-paragraph
    head_text=""
    text_color=""
  ></the-paragraph>



  <the-clickable
    icon_image=""
  ></the-clickable>



  <the-top>
  </the-top>



  <the-scroll>

  </the-scroll>



  <the-points
    icon_image="./img/icon/cow.png"
    icon_alt="Cows produce methane"
  ></the-points>



  <the-button
    button_text="click"
  ></the-button>


<!-- recycle part -->
<the-title
head_text="Over producing"
text_color="#DCE8FF"
text_size="20px"
></the-title>


<the-points

></the-points>

<the-points

></the-points>

<the-points

head_text="Destroys their habitats"
></the-paragraph>

<the-clickable
icon_image="./img/icon/bear.png"
></the-clickable>

<img src="./img/icon/ice.png" alt="">
